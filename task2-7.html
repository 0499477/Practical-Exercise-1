<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled Webpage</title>
<style>
    /* You may add custom styles here if needed */
</style>
</head>
<body>

<h2 style="color: blue;">This level 2 title is blue</h2>
<hr>
<p style="font-size: 200%; text-align: right;">
  This paragraph has a font<br>
  twice as big as normal,<br>
  and is aligned right.
</p>
<hr>
<!-- Preformatted text with grey color and cursive font family. The title attribute is used for the tooltip -->
<pre style="color: grey; font-family: cursive; text-align: center;" title="I don't know why anyone would do this!">
This grey preformatted text
is styled in the cursive font family.
It is also centered and has a tooltip that says:
I don't know why anyone would do this!
</pre>

</body>
</html>
